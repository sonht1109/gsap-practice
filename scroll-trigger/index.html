<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.3/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.3/ScrollTrigger.min.js"></script>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      .box-transition {
        transform: translate(500px, 0);
      }
    </style>
    <script>
      gsap.registerPlugin(ScrollTrigger);
      document.addEventListener("DOMContentLoaded", () => {
        gsap.to(".box", {
          // duration: 2,
          x: 500,
          scrollTrigger: {
            trigger: ".box",
            markers: true,
            start: "top 45%",
            end: "bottom 35%",
            // toggleClass: "box-transition",
            toggleActions: "none none none none", //onEnter onLeave onEnterBack onLeaveBack
            scrub: 1,
            pin: true,
          },
        });
      });
    </script>
  </head>
  <body>
    <div
      class="section-1"
      style="height: 100vh; background-color: burlywood"
    ></div>
    <div
      class="section-1"
      style="height: 100vh; background-color: blanchedalmond"
    >
      <div
        class="box"
        style="
          width: 40px;
          height: 40px;
          background-color: black;
        "
      ></div>
      <div
        class="box-2"
        style="
          width: 40px;
          height: 40px;
          background-color: yellow;
          margin-top: 300px;
        "
      ></div>
    </div>
  </body>
</html>
